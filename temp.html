<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading">
        <h1>TEMPERATURE CONVERTER</h1>
    </div>
    <div class="content">
        <br>
        <label for="celsius" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bolder;padding-right: 50px;">CELSIUS</label>
        <input type="number" id="celsius" oninput="celTofar()"></br>
        <br>
        <label for="fahrenheit" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bolder;padding-right: 10px;">FAHRENHEIT</label>
        <input type="number" id="fahrenheit"  oninput="farTocel()"></br>
        </div>
    </div>
    <script src="/convert.js"></script>
    
    
</body>
</html>
